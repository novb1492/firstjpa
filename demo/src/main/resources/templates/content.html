<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input hidden="bidnumber" th:value="${bidnumber}"th:text="${bidnumber}">
    <a href="index">홈</a>
    <a href="boardlist">게시판</a>
    <div th:text="${session.email}" ></div>
    <div th:with="article = ${array}">
    <p>
        <div>
        <div  th:text="${'글제목'+'&nbsp'+article.gettitle}">글제목</div> 
        <br>
        <div  th:text="${'작성자'+'&nbsp'+article.getemail}"></div>
        <br>
        글내용
        <div  th:text="${article.getcontent}"></div>
        </div>
    </p>
    <p>
        <div th:text="${'조회수'+'&nbsp'+article.gethit}">조회수</div>
        <div th:text="${'작성일자'+'&nbsp'+article.getcreated}"></div>
        <div th:if="${session.email==article.getemail}">
            <form action="updatecontent">
                <input type="hidden" id="bid" name="bid" th:value="${article.getbid}">
                <input type="submit" id="update" value="수정">
            </form>
            <form action="deletecontent">
                <input type="submit" id="delete" value="삭제">
            </form>
        </div>
    </p>
</div>

    <p>
    댓글
    <div id="errormessege"></div>
    <div th:if="${session.email!=null}">
    <input type="text" id="comment" name="comment" placeholder="최대 n자입니다">
    <input type="button" id="button" value="완료">
    </div>
    </p>
    <script>
$(function()
{
        var check="false"
        $('#comment').keyup(function(){
            if($('#comment').val().length>50)
            {
                $('#comment').css('background-color','pink');
                $('#errormessege').html('댓글은 50자 제한입니다');
            }
            else if($('#comment').val().length==0)
            {
                check="false";
            }
            else{
                $('#comment').css('background-color','white');
                $('#errormessege').html('');
                check="true";
            }
        })
        $('#button').click(function(){
            if(check=="true")
            {
                $.ajax({
                type:"post",
                url:"insertcomment",
                data:{
                'bid':$('#bidnumber').val(),
                "comment":$('#comment').val()
                },
                success:function(data){
              console.log(data);
              if($.trim(data)=="yes")
              {
              
                location.href="content?bid="+$('#bbid').val();
              }
              else
              {
                alert('너무길거나 빈칸입니다');
              }    
            }
                })
                
            }
        })

}
)
    </script>
</body>
</html>
