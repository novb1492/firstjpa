<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:if="${session.email==null}"><!--세션을 이렇게 model로 안넘겨도 그냥 바로 꺼내쓸수 있다 20210515 편리하다-->
        <a href="joinpage">회원가입</a>
        <a href="loginpage">로그인</a>
    </div>
    <div th:if="${session.email}"><!--else문을 모르겠다-->
        <a href="mypage">마이페이지</a>
    </div>
<table>
    <tr>
        <th>순서</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    <tr th:each="list : ${titles}">
        <td th:text="${list.getbid}"></td>
        <td ><a href="#" th:text="${list.gettitle}"></a></td>
        <td th:text="${list.getemail}"></td>
    </tr>
</table>
<div th:each="num: ${#numbers.sequence(1,pages)}">
    <a th:href="@{boardlist(page=${num})}">[[${num}]]</a>
</div>
</body>
</html>
